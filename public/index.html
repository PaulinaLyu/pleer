<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shoutcut icon" href="favicon.png" />
    <title>My Website</title>
  </head>
  <body>
    <main>
          <div id="app-id" class="app__container">
            <div class="app__container__wrapper"></div>
            <h1 class="app__title">
              <span>Weather</span><span> s<img  id="app-title-icon-id" class="app__title__icon " />unds</span>
            </h1>
          <section id="btns-container-id" class="button-group__container">
          </section>
            <section class="slider__container">
              <button id="mute-btn-id" class="slider__btn">
                <img id="mute-icon-id" />
              </button>
              <div class="slider">
                <div class="slider__body">
                  <input
                    id="slider-input-id"
                    class="thumb slider__body"
                    type="range"
                    min=0
                    max=100
                    step=10
                  />
                  <div class="slider__body__track">
                    <div></div>
                  </div>
                  <div id="slider-range-id" class="slider__body__range"></div>
                </div>
              </div>
            </section>
          </div>
    </main>
  </body>
</html>
