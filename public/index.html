<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shoutcut icon" href="favicon.png" />
    <title>My Website</title>
  </head>
  <body>
    <main>
          <div id="app" class="app__container app__container--sun">
            <div class="app__container__wrapper"></div>
            <h1 class="app__title">
              <span>Weather</span><span> s<img class="app__title__icon " src="icons/sun.svg" />unds</span>
            </h1>
            <section class="button-group__container">
            <button id="sun-btn" class="button__container">
              <div class="button__container__wrapper"></div>
              <img class="button__img" src="images/sunny-day.jpg" alt="Sun music" />
              <audio id="audioElement-sun" src="sounds/summer.mp3"></audio>
              <img class="button__svg" src="icons/sun.svg" />
            </button>
            <button id="rain-btn" class="button__container" >
              <div class="button__container__wrapper"></div>
              <img class="button__img" src="images/rain.jpg" alt="Sun music" />
              <audio id="audioElement-rain" src="sounds/rain.mp3"></audio>
              <img class="button__svg" src="icons/rain.svg" />
            </button>
            <button id="snow-btn" class="button__container">
              <div class="button__container__wrapper"></div>
              <img class="button__img" src="images/snow.jpg" alt="Sun music" />
              <audio id="audioElement-snow" src="sounds/winter.mp3"></audio>
              <img class="button__svg" src="icons/snow.svg" />
            </button>
          </section>
            <section class="slider__container">
              <button id="mute-btn" class="slider__btn">
                <img id="mute-icon" src="icons/volume.svg" />
              </button>
              <div class="slider">
                <div class="slider__body">
                  <input
                    id="slider-input"
                    class="thumb slider__body"
                    type="range"
                    min=0
                    max=100
                    step=10
                  />
                  <div class="slider__body__track">
                    <div></div>
                  </div>
                  <div id="slider-range" class="slider__body__range"></div>
                </div>
              </div>
            </section>
          </div>
    </main>
  </body>
</html>
